<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IFE JavaScript Task 01</title>
</head>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
    <!--
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

  <script type="text/javascript">
    var aqiData = [
      ["北京", 90],
      ["上海", 50],
      ["福州", 10],
      ["广州", 50],
      ["成都", 90],
      ["西安", 100]
    ];

    (function() {

      /*
      在注释下方编写代码
      遍历读取aqiData中各个城市的数据
      将空气质量指数大于60的城市显示到aqi-list的列表中
      */
      var ranks = {
          1: "一",
          2: '二',
          3: "三",
          4: "四",
          5: "五",
          6: "六"
        },
        rank = 0;

      aqiData.sort(function() {
        return function(o, p) {
          var a, b;
          if (typeof o === 'object' && typeof p === 'object') {
            a = o[1],
              b = p[1];
            if (a === b)
              return 0;
            if (typeof a === typeof b)
              return a > b ? -1 : 1;
            return typeof a > typeof b ? -1 : 1;
          } else {
            throw ("error");
          }
        }
      }());

      [].forEach.call(aqiData, function(city) {
        if (city[1] > 60)
          document.querySelector('#aqi-list').innerHTML += "<li>第" + ranks[++rank] + "名：" + city[0] + "，" + city[1] + "</li>"
      })
    })();
  </script>
</body>

</html>
