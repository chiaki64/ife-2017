<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IFE JavaScript Task 01</title>
</head>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
    <!--
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

  <script type="text/javascript">
    var aqiData = [
      ["北京", 90],
      ["上海", 50],
      ["福州", 10],
      ["广州", 50],
      ["成都", 90],
      ["西安", 100]
    ];

    (function() {

      /*
      在注释下方编写代码
      遍历读取aqiData中各个城市的数据
      将空气质量指数大于60的城市显示到aqi-list的列表中
      */
      var ranks = ["一", "二", "三", "四", "五", "六"],
        rank = 0;

      aqiData.sort(function() {
        return function(o, p) {
          return p[1] - o[1];
        }
      }());

      [].forEach.call(aqiData, function(city) {
        if (city[1] > 60)
          document.querySelector('#aqi-list').innerHTML += "<li>第" + ranks[rank++] + "名：" + city[0] + "，" + city[1] + "</li>"
      })
    })();
  </script>
</body>

</html>
